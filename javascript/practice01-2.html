<body>
    <main id="main">
        <div class="test">
            <h2>1. 구구단 출력하기</h2>
            <!-- 01 -->
            <h3>1.1 2단부터 9단까지 출력하시오!</h3>
            <div class="code">
<pre class="line-numbers"><code class="language-js">{
    for( let i=2; i&lt;=9; i++){
        for(let j=1; j&lt;=9; j++){
           let sum = i * j;
           document.write(i + " * " + j + " = " + sum, "&lt;br&gt;");
        }
    }
}</code></pre>
            </div>
            <!-- //01 -->

        </div>
    </main>
    <!-- script -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/prism2.js"></script>

    <script>

    // sum = i * j

    // //for문을 이용해 구구단 출력
    //  for( let i=2; i<=9; i++){
    //      for(let j=1; j<=9; j++){
    //         let sum = i * j;
    //         document.write(i + " * " + j + " = " + sum, "<br>");
    //      }
    //  }

    //숙제 while문을 이용해 구구단 출력
     let i = 2;
     let j = 1;
     while(i<=9){         
         while(j<=9){
            let sum = i * j;
             document.write(i + " * " + j + " = " + sum, "<br>")
             j++;
         }
         i++;
     }
    </script>
    
    

</body>
